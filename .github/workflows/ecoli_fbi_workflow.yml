name: ecoli food bourne infection workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]

    steps:
      # step 1: checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # step 2 use environment.yml dependencies to create conda environment
      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: ecoli_pipeline
          python-version: ${{ matrix.python-version }}

      # step 3
      - name: Run test script
        run: |
          conda activate ecoli_pipeline
          make test

      # Step 4: Trigger bifrost_sp_ecoli workflow
      - name: Workflow dispatch with API - trigger bifrost_sp_ecoli workflow 
        run: |
        response=$(curl -L \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/ssi-dk/bifrost_sp_ecoli/actions/workflows/bifrost_sp_ecoli_workflow.yml/dispatches \
          -d '{"event_type":"ecoli-fbi-webhook"}')
        echo "$response"